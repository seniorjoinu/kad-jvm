buildscript {
  ext.kotlin_version = '1.2.61'
  ext.kotlinx_version = '0.26.0'
  ext.osen_version = 'v0.4.13'
  ext.utils_version = 'v0.1.0'
  ext.spring_boot_version = '2.0.3.RELEASE'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

group 'net.joinu'
version '0.0.1'

apply plugin: 'kotlin'

repositories {
  maven { url 'https://jitpack.io' }
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_version"
  implementation "com.github.seniorjoinu:osen:$osen_version"
  implementation "com.github.seniorjoinu:utils:$utils_version"

  testCompile "org.springframework.boot:spring-boot-starter:$spring_boot_version"
  testCompile "org.springframework.boot:spring-boot-starter-test:$spring_boot_version"
}

kotlin {
  experimental {
    coroutines "enable"
  }
}